<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="color-fondo">
      <div id="boton">
        <button class="botones">Sign in</button>
      </div>
      <div id="encabezado">
        <h1>INIT Technologies</h1>
        <input
          class="botones"
          type="text"
          id="nombre"
          name="nombre"
          placeholder="”IphoneX,MacbookPro”"
        />

      </div>
      <div class="contenedor-de-grilla">
        <ul class="grilla">
          <li>
            <div class="fondo">
              <img id="imagen" src=
              https://as01.epimg.net/meristation/imagenes/2020/03/17/betech/1584432107_966015_1584432287_noticia_normal_recorte1.jpg
              />
              <p class="derecha">iPhone 9 - $549</p>
            </div>
            <div class="centrar-boton">
              <button class="Boton2">Comprar</button>
            </div>
          </li>
          <li>
            <div class="fondo">
              <img
                id="imagen"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg3i4P8n_lFTGVEWgFKLQgCGTIU52Q0XQzaQ&usqp=CAU"
              />

            </div>
            <div class="centrar-boton">
              <button class="Boton2">Comprar</button>

                id="imagen"

              />

            </div>
            <div class="centrar-boton">
              <button class="Boton2">Comprar</button>
            </div>
          </li>

          <li>
            <div class="fondo">
              <img
                id="imagen"

              <p class="derecha">OPPOF19 - $280</p>
            </div>
            <div class="centrar-boton">
              <button class="Boton2">Comprar</button>
            </div>
          </li>

          <li>
            <div class="fondo">
              <img
                id="imagen"

            <div class="centrar-boton">
              <button class="Boton2">Comprar</button>

          <li>
            <div class="fondo">
              <img
                id="imagen"

            <div class="centrar-boton">
              <button class="Boton2">Comprar</button>

              <button class="Boton2">Comprar</button>
