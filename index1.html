<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="Contenedor">
        <div id="titulo">
            <h1>Agregar elementos a una lista</h1>
        </div>
        <p class="centro">Ingrese el texto deseado:</p>
        <div class="centro">
            <input
            class="botones"
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingrese el texto deseado"
            />
        </div>
        <div id="boton">
            <button>Agregar elemento</button>
        </div>
    </div>
</body>
</html>
